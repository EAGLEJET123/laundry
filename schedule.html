<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Laundry Pickup | Premium Laundry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --accent: #e74c3c;
      --success: #2ecc71;
      --light: #f9f9f9;
      --radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--light);
      color: var(--secondary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .pickup-container {
      background: white;
      width: 100%;
      max-width: 720px;
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      animation: fadeSlideIn 0.6s ease;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: var(--secondary);
      margin-bottom: 1.5rem;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--secondary);
    }

    input, select, textarea {
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    textarea {
      grid-column: span 2;
      resize: none;
      height: 90px;
    }

    .submit-btn {
      grid-column: span 2;
      background: var(--primary);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background: #2174b7;
      transform: translateY(-2px);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 15px 25px;
      border-radius: 6px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      animation: fadeInOut 3s ease;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; transform: translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVENESS */
    @media (max-width: 900px) {
      .pickup-container {
        padding: 2rem;
      }
    }

    @media (max-width: 700px) {
      form {
        grid-template-columns: 1fr;
      }

      textarea, .submit-btn {
        grid-column: span 1;
      }

      .pickup-container {
        padding: 1.8rem;
      }

      input, select, textarea {
        font-size: 0.95rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .pickup-container {
        padding: 1.5rem;
      }

      .submit-btn {
        font-size: 1rem;
        padding: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- SUCCESS NOTIFICATION -->
  <div class="notification" id="pickupNotification">
    <i class="fas fa-check-circle"></i> Pickup request sent successfully!
  </div>

  <!-- PICKUP REQUEST FORM -->
  <div class="pickup-container">
    <h1>Schedule Laundry Pickup</h1>
    <form id="pickupForm">
      <div class="form-group">
        <label for="customerName">Full Name</label>
        <input type="text" id="customerName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="customerPhone">Phone Number</label>
        <input type="tel" id="customerPhone" placeholder="e.g. 08123456789" required>
      </div>

      <div class="form-group">
        <label for="pickupAddress">Pickup Address</label>
        <input type="text" id="pickupAddress" placeholder="Enter your pickup address" required>
      </div>

      <div class="form-group">
        <label for="pickupDate">Pickup Date</label>
        <input type="date" id="pickupDate" required>
      </div>

      <div class="form-group">
        <label for="pickupTime">Preferred Time</label>
        <input type="time" id="pickupTime" required>
      </div>

      <div class="form-group">
        <label for="serviceType">Service Type</label>
        <select id="serviceType" required>
          <option value="Wash & Fold">Wash & Fold</option>
          <option value="Dry Cleaning">Dry Cleaning</option>
          <option value="Ironing Service">Ironing Service</option>
          <option value="Stain Removal">Stain Removal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Special Instructions (optional)</label>
        <textarea id="notes" placeholder="Any additional details..."></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fab fa-whatsapp"></i> Request Pickup via WhatsApp
      </button>
    </form>
  </div>

  <script>
    document.getElementById('pickupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('customerName').value;
      const phone = document.getElementById('customerPhone').value;
      const address = document.getElementById('pickupAddress').value;
      const date = document.getElementById('pickupDate').value;
      const time = document.getElementById('pickupTime').value;
      const service = document.getElementById('serviceType').value;
      const notes = document.getElementById('notes').value;

      const message = encodeURIComponent(
        `ðŸ§º *NEW LAUNDRY PICKUP REQUEST*\n\n` +
        `ðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ  Address: ${address}\nðŸ“… Date: ${date}\nðŸ•’ Time: ${time}\nðŸ§¾ Service: ${service}\n\nðŸ—’ Notes: ${notes || 'None'}`
      );

      const whatsappNumber = '2349093518280'; // Replace with your business number
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, '_blank');

      // Show notification
      const notification = document.getElementById('pickupNotification');
      notification.style.display = 'block';
      setTimeout(() => { notification.style.display = 'none'; }, 3000);

      // Save to localStorage (optional)
      const requests = JSON.parse(localStorage.getItem('pickupRequests')) || [];
      requests.unshift({
        id: Date.now(),
        name,
        phone,
        address,
        date,
        time,
        service,
        notes
      });
      localStorage.setItem('pickupRequests', JSON.stringify(requests));

      // Reset form
      e.target.reset();
    });
  </script>

</body>
</html>
